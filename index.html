<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Videojuego | Motor Web | Jose A. Sánchez</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
	<!--ESCENA PARA VR -->
    <a-scene>

		<!-- CARGAMOS ASSETS PARA EL PROYECTO -->
        <a-assets>
            <img src="textures/sky.jpeg" id="sky">
            <img src="textures/meteor.jpeg" id="meteor">
        </a-assets>

		<!-- CREAMOS ENTORNO (CIELO) -->
        <a-sky src="#sky"></a-sky>

		<!-- CREAMOS ENTIDADES DE ÓRBITAS EN LA QUE SE UBICARÁN LOS METEORITOS -->
        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>

        <!-- ENTIDAD PARA DECLARACIÓN MANUAL DE METEORITO (NO LOS ESTABLECEREMOS ASÍ)
        <a-entity geometry="primitive:sphere; radius:3" material="shader:flat; src:#meteor" position="0 0 -10"></a-entity>
        -->
		<!-- ENTIDAD PARA LA CAMARA Y LOS CONTROLES DE CÁMARA POR MIRADA -->
        <a-entity camera look-controls>

            <!--ELEMENTO PARA EL TEXTO-->
            <a-text value="0 METEORITOS FULMINADOS" color="black" position="0 -0.1 -1" width="1" align="center"></a-text>

            <!-- ELEMENTO CURSOR PARA CREAR INTERACCIÓN CON METEORITOS (FUSE = CUANDO ESTÉ EN UN ELEMENTO)-->
            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .meteor"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>
                <!-- RAYCASTER: MEJORAMOS RENDIMIENTO PARA NO LANZAR CLICK CONTINUAMENTE-->
        </a-entity>
    </a-scene>

</body>

</html>
